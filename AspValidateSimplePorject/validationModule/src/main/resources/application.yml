logging:
    file:
        path: C:/Users/user/Desktop/api.log
    level:
        com:
            validationModule:
                validationModule:
                    service: DEBUG
        org:
            springframework:
                cache: TRACE
                web: ERROR
        s7:
            Application: WARN
    pattern:
        console: '"%d{yyyy-MM-dd HH:mm:ss} - %msg%n"'
        file: '"%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"'
